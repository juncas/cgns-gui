name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

env:
  QT_QPA_PLATFORM: offscreen
  CGNS_GUI_FORCE_OFFSCREEN: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  XDG_RUNTIME_DIR: /tmp/runtime-cgns

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1

      - name: Prepare runtime directory
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p "$XDG_RUNTIME_DIR"
          chmod 700 "$XDG_RUNTIME_DIR"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install pyCGNS (attempt from PyPI mirror/source)
        run: |
          uv pip install https://github.com/pyCGNS/pyCGNS/archive/refs/heads/master.zip || echo "⚠️ pyCGNS installation skipped, some tests may fail"
        continue-on-error: true

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Run pytest
        run: uv run pytest

      - name: Build distributables
        run: uv run python tools/build_package.py

      - name: Smoke test wheel installation
        shell: bash
        run: |
          set -euo pipefail
          wheel=$(ls dist/*.whl | head -n1)
          uv pip install --force-reinstall --no-deps "$wheel"
          uv run python -c "import cgns_gui; print('Import OK on', __import__('platform').platform())"
